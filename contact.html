    <!-- Contact Section -->
    <section id="contact" aria-labelledby="contact-title">
        <h2 id="contact-title">Get in Touch</h2>
        <p>Have questions about AI-powered home convenience? Contact us today!</p>
        <form action="https://formspree.io/f/xeqyrgva" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label="Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-label="Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" aria-label="Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
